<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="login.js"></script>
    <script defer src="../post/app.js"></script>
    <link href="login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Stranger's Things</h1>
    </header>
    <div class="navigation">
        <span class="nav-home">Home</span><span class="nav-listings">Listings</span><span class="nav-login">Login</span>
    </div>
    <div class="greeting"><h2>Welcome back to Stranger Things</h2></div>
    <div class="greeting"><h3>Login below to Buy, Sell, or Trade.</h3></div>
    <div class="form-container">
        <form id="userinfo">
            <label class="inputname" for="loginusername">Username</label>
            <input type="username" id="loginusername" placeholder="Enter Username" required/>
            <label class="inputname" for="loginpassword">Password</label>
            <input type="password" id="loginpassword" placeholder="Enter Password" required/>
            <div class="errormessage"></div>
            <button type="submit" class="loginbutton">Login</button>
            <div class="registermessage">New User?</div>
            <button class="register-button">Click to Sign-up</button>
        </form>
    </div>
</body>
</html>
