<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="message-firm.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
   rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form class="message-form">
        <div class="message-form-inputs">
          <label for="message-title"><b>Title</b></label>
          <input id="message-title" type="text" name="title">
          <label for="message-content"><b>Content</b></label>
          <textarea id="message-content" name="content"  cols="60" rows="15"></textarea>
        </div>
        <div class="message-form-actions">
          <button>
            <span>SEND</span>
            <i class="material-icons small">send</i>
          </button>
          <button>
            <span>ATTACH</span>
            <i class="material-icons small">attach_file</i>
          </button>
        </div>
      </form>
    </body>
</html>
