<html>
  <head>
    <link rel="stylesheet" href="host.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="host.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="host-controls">
        <form class="guest-form">
          <label for="guest-count" class="guest-count">How Many?</label>
          <label for="guest-name" class="guest-name">Guest Name</label>
          <input id="guest-count" type="number" min="1" value="1" />
          <input id="guest-name" type="text" />
          <button id="add">ADD</button>
        </form>
        <button id="serve">SERVE NEXT GUEST</button>
        <div class="guest-list"></div>
      </div>
    </div>
  </body>
</html>
