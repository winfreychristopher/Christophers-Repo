<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<header>Tic-<span>Tac</span>-Toe</header>
<body id="app">
    <div class="infoContainer">
        <span class="player1">Player Wins</span>
        <span class="resetbutton">Reset</span>
        <span class="player2">CPU Wins</span>
    </div>
    <div class="scoreContainer">
        <span class="playerScore"></span>
        <span class="cpuScore"></span>
    </div>
    <div class="turncontrol"></div>
    <div id="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
</body>
</html>
