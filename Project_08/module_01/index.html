<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Project 2 - Module 1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
    <style>
      body > div {
        margin: 24px;
        padding: 24px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="rep-one">
      <h2>Rep 1</h2>
      <button class="do">Click Me!</button>
      <button class="do-not">Don't Click Me!</button>
      <h3 class="message"></h3>
    </div>
    <div id="rep-two">
      <h2>Rep 2</h2>
      <label>Enter your age</label>
      <input type="number" placeholder="Age?">
      <h3 class="message"></h3>
      <button disabled>Submit</button>
    </div>
    <div id="rep-three">
      <h2>Rep 3</h2>
      <input type="text" placeholder="Type anything here">
      <div class="message"></div>
    </div>
    <div id="rep-four">
      <h2>Rep 4</h2>
      <input type="number" placeholder="Gimme a number" min=1 max=3 style="width: 200px;">
      <div class="info">

      </div>
    </div>
  </body>
</html>
